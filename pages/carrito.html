<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2cbbc87d30.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../assets/media/icons/favicon.ico" type="image/x-icon">
    
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/carrito.css">
</head>
<body> 
<header>
    <div class="container d-flex flex-column align-items-center">
        <div class="header-top d-flex justify-content-between align-items-center w-100">
            <a href="..//Index.html" class="logo">
                <img src="../assets/media/images/Logo.png" width="100" alt="Logotipo de Tu Empresa">
            </a>
            <div class="header-titles text-center">
                <h1 class="titulo">Tu Empresa</h1>
                <h2>Servicio técnico informático y móvil</h2>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="../Index.html" class="nav-link"><i class="fa-solid fa-house"> </i> Inicio</a></li>
                    <li class="nav-item"><a href="../Index.html#servicios" class="nav-link"><i class="fa-solid fa-screwdriver-wrench"></i> Servicios</a></li>
                    <li class="nav-item"><a href="../Index.html#productos" class="nav-link">Productos</a></li>
                    <li class="nav-item"><a href="../Index.html#contacto" class="nav-link">Contacto</a></li>
                    <li class="nav-item"><a href="#carrito" class="nav-link"><i class="fas fa-shopping-cart"> </i> Carrito</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container mt-5">
        <h2 class="mb-4">Carrito de Compras</h2>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody id="carrito-items">
                <!-- Aquí se cargarán los productos del carrito -->
            </tbody>
        </table>

        <div class="text-end mb-3">
            <h4>Total: $<span id="total">0</span></h4>
        </div>

        <div class="d-flex justify-content-between">
            <button id="limpiar-carrito" class="btn btn-danger">Volver al Inicio</button>
            <button id="finalizar-compra" class="btn btn-success">Finalizar Compra</button>
        </div>
    </div>
</main>
<footer>
    <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/carrito.js"> </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
